# Sample configuration

general:
  update_interval:
    seconds: 5
  cyclic_sending_interval:
    seconds: 10
    #milliseconds: 100

heat_pump:
  device: /dev/ttyUSB0
  baudrate: 115200

knx:
  gateway_ip: '192.168.11.81'
  gateway_port: 3671
  auto_reconnect: True
  auto_reconnect_wait:
      minutes: 3
  local_ip: '192.168.11.156'
#  local_ip: '192.168.11.140'
#  own_address: '15.15.250'
#  rate_limit: 20

data_points:
  'HKR Soll_Raum':
    value_type: 'temperature'  # 'DPT-9'
    group_address: '1/2/1'
    writable: true
  'Stoerung':
    value_type: 'binary'
    group_address: '1/2/2'
    cyclic_sending: true
  'Temp. Aussen verzoegert':
    #value_type: 'temperature'  # 'DPT-9'
    value_type: 'DPT-9'
    group_address: '1/2/3'
    cyclic_sending: true
    #send_on_change: true
    #on_change_of: 0.5

notifications:
  on_malfunction:
    group_address: '1/3/1'
