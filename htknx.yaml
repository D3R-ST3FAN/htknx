# Sample configuration

general:
  own_address: '15.15.250'
  rate_limit: 20
  update_interval:
    seconds: 30
  cyclic_sending_interval:
    seconds: 60

connection:
  gateway_ip: '192.168.11.81'
  gateway_port: 3671
  local_ip: '192.168.11.156'
  auto_reconnect: True
  auto_reconnect_wait:
      minutes: 3

data_points:
  'HKR Soll_Raum':
    value_type: 'temperature'  # 'DPT-9'
    group_address: '1/2/1'
    writable: true
  'Stoerung':
    value_type: 'binary'
    group_address: '1/2/2'
    cyclic_sending: true
  'Temp. Aussen verzoegert':
    #value_type: 'temperature'  # 'DPT-9'
    value_type: 'DPT-9'
    group_address: '1/2/3'
    send_on_change: true
    on_change_of: 0.5

notifications:
  on_malfunction:
    group_address: '1/3/1'
